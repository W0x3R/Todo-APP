<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-APP</title>
	<!-- Apple Touch Icon for iOS devices -->
	<link rel="apple-touch-icon" sizes="180x180" href="./images/fav-icons/apple-touch-icon.png">
	<!-- Favicon for 32x32 pixel size -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/fav-icons/favicon-32x32.png">
	<!-- Favicon for 16x16 pixel size -->
	<link rel="icon" type="image/png" sizes="16x16" href="./images/fav-icons/favicon-16x16.png">
	<!-- Safari Pinned Tab Icon -->
	<link rel="mask-icon" href="./images/fav-icons/safari-pinned-tab.svg" color="#2500ff">
	<!-- Microsoft Tile Color -->
	<meta name="msapplication-TileColor" content="#da532c">
	<!-- Browser theme color -->
	<meta name="theme-color" content="#ffffff">
	<!-- Link to external stylesheet -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
	<!-- Main container for the entire content -->
	<div class="container">
		<!-- Main content section -->
		<main class="main">
			<!-- Inner content wrapper -->
			<div class="inner">
				<!-- Toggle theme svg -->
				<svg class="inner_toggle-theme" width='50px' viewBox="0 0 512 512">
					<g>
						<path
							d="m411.4624 0h-310.8955c-55.4453 0-100.5527 45.1074-100.5527 100.5527v310.8955c0 55.4444 45.1074 100.5518 100.5527 100.5518h310.8955c55.4287 0 100.5234-45.1074 100.5234-100.5518v-310.8955c0-55.4453-45.0947-100.5527-100.5234-100.5527zm-140.9632 423.0032c-92.3811 0-167.2441-74.863-167.2441-167.2441 0-88.1858 68.2866-160.4409 154.8567-166.7622-77.4709 113.6409 9.5528 271.1622 150.6331 260.8724-30.104 44.1354-80.7874 73.1339-138.2457 73.1339z" />
						<path
							d="m227.7309 272.5063c-24.6948-46.7261-28.8799-100.2622-13.1958-148.6382-18.2759 7.7544-34.895 19.3237-48.7725 34.1885-24.832 26.5986-38.5078 61.2969-38.5078 97.7026 0 78.9849 64.2593 143.2437 143.2441 143.2437 31.3916 0 61.4116-10.2764 85.8823-28.6201-54.7733-11.2783-101.2924-46.1103-128.6503-97.8765z" />
					</g>
				</svg>
				<!-- Title of the ToDo List -->
				<h1 class="inner__title">ToDoList</h1>
				<!-- Form for adding tasks -->
				<form class="inner__form" autocomplete="off">
					<!-- Label for task input field -->
					<label class="inner__label-text-input" for="input-text">ADD TASK</label>
					<!-- Wrapper for task input and add button -->
					<div class="inner__input-wrapper">
						<!-- Input field for task description -->
						<input class="inner__text-input" type="text" placeholder="Description" name="task-value" id="input-text">
						<!-- Button to add the task -->
						<button class="inner__button-input" type="submit">ADD</button>
					</div>
					<!-- Wrapper for the list of tasks -->
					<div class="inner__list-wrapper">
						<!-- Title for the task list -->
						<h2 class="inner__list-title">TODO</h2>
						<!-- Unordered list to display tasks -->
						<ul class="inner__list"></ul>
					</div>
				</form>

			</div>
			<!-- button-up svg -->
			<svg class="inner_button-up" viewBox="0 0 54 54">
				<rect class="inner_button-up-rect inner_button-up-rect-dark" x="1" y="1" width="52" height="52" fill="#AD4038">
				</rect>
				<path style="fill: rgb(0, 0, 0);" d="M54,54H0V0h54V54z M2,52h50V2H2V52z" fill="#AD4038">
				</path>
				<path class="inner_button-up-path inner_button-up-path-dark"
					d="M27,41.5c-0.552,0-1-0.447-1-1v-26c0-0.553,0.448-1,1-1s1,0.447,1,1v26 C28,41.053,27.552,41.5,27,41.5z"
					fill="#FFFFFF"></path>
				<polygon class="inner_button-up-polygon inner_button-up-polygon-dark"
					points="36.293,24.207 27,14.914 17.707,24.207 16.293,22.793 27,12.086 37.707,22.793 ">
				</polygon>

			</svg>
		</main>
		<!-- Footer section -->
		<footer class="footer">
			<!-- Link to GitHub profile -->
			<p class="footer__text"><a href="https://github.com/W0x3R" target="_blank">Created by Stanlislau Vyrski</a>
			</p>
		</footer>
	</div>
	<!-- Link to external JavaScript file -->
	<script src="./js/index.js"></script>
</body>

</html>
